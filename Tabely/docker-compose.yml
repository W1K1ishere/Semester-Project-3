version: "3.9"

services:
  mosquitto:
    image: eclipse-mosquitto:2
    container_name: mqtt_broker
    ports:
      - "1883:1883"
    volumes:
      - ./mosquitto/mosquitto.conf:/mosquitto/config/mosquitto.conf:ro

  db:
    image: postgres:15
    container_name: postgres_db
    environment:
      POSTGRES_DB: laravel
      POSTGRES_USER: laravel
      POSTGRES_PASSWORD: laravel
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U laravel"]
      interval: 3s
      retries: 20

  listener:
    build: .
    container_name: laravel_listener
    volumes:
      - .:/var/www
    depends_on:
      db:
        condition: service_healthy
      mosquitto:
        condition: service_started
    environment:
      APP_ENV: testing
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      MQTT_CLIENT_ID: laravel-listener
    command: ["php", "artisan", "mqtt:listen"]

  tests:
    build: .
    container_name: laravel_tests
    volumes:
      - .:/var/www
    depends_on:
      listener:
        condition: service_started
    environment:
      APP_ENV: testing
      DB_CONNECTION: pgsql
      DB_HOST: db
      DB_PORT: 5432
      DB_DATABASE: laravel
      DB_USERNAME: laravel
      DB_PASSWORD: laravel
      MQTT_HOST: mosquitto
      MQTT_PORT: 1883
      MQTT_CLIENT_ID: fake-pico
    command: ["bash", "-lc", "php artisan migrate --force && php artisan test"]
